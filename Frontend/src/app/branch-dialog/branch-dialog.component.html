<form [formGroup]="form" (ngSubmit)="submit(form)">
    <h1 mat-dialog-title>Add branch</h1>
    <mat-dialog-content>
        <mat-form-field>
            <input matInput formControlName="name" [(ngModel)]="departAdding.Name" placeholder="Enter name">
        </mat-form-field>
        <mat-form-field>
            <input matInput formControlName="address" [(ngModel)]="departAdding.Address" placeholder="Enter address">
        </mat-form-field>
        <mat-form-field>
            <input matInput formControlName="phone" [(ngModel)]="departAdding.PhoneNumber" placeholder="Enter phone">
        </mat-form-field> 
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button type="submit" (click)="addDepartment(departAdding)">Add</button>
        <button mat-button type="button" mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
</form>
